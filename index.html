<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <script src="./main.js"></script>  
    <link rel="stylesheet" href="styles.css">
    <title>Bus</title>
  </head>
  <body>
    <div class="welcome">Bienvenue sur Compiegne Bus</div>

    <div class="geolocation">
        <div class="label"></div>

        <div class="accept" onclick="getUserPosition()">
          <div class="top">Utiliser le site normalement</div>
          <div class="bottom">( géolocalisation )</div>
        </div>

        <div class="deny"> 
          <div class="top">Utiliser le site en mode carte</div>
          <div class="bottom">( sans géolocalisation )</div>
        </div>

    </div>
  </body>
</html>
